<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="controls">
        <label for="Player-1">Player 1:</label>
        <input id="Player-1" type="text"><br>
        <label for="Player-2">Player 2:</label>
        <input id="Player-2" type="text"><br>
        <button id="startGame">Start Game</button><br>
    </div>
    <div class="container">
        <button class="cell top left"></button>
        <button class="cell top"></button>
        <button class="cell top right"></button>
        <button class="cell left"></button>
        <button class="cell"></button>
        <button class="cell right"></button>
        <button class="cell bottom left"></button>
        <button class="cell bottom"></button>
        <button class="cell bottom right"></button>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
